<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<title>找回密码-设置密码</title>
<script type="text/javascript" src="top.js"></script>
<link rel="stylesheet" type="text/css"	href="../css/main.css">
</head>
<body>

<div class="register">
	
	<form method="post" action="javascript:;" id="jform" data-form>
	
		<div class="list-row list-row-width">
			<div class="list-col">
				<div class="list-inline box-flex">
					<input type="password" class="form-control" placeholder="请设置新密码" id="password" name="password" data-form-control/>
				</div>
			</div>
			<div class="list-col">
				<div class="list-inline box-flex">
					<input type="password" class="form-control" placeholder="请输入密码" id="confirm_password" name="confirm_password" data-form-control/>
				</div>
			</div>
		</div>

		<div class="button">
			<button type="submit" class="btn btn-danger btn-block" data-submit>确定</button>
		</div>
		
	</form>
	
</div>

<script type="text/javascript" src="../../../js/onoff.js"></script>

<script type="text/javascript">

$("#jform").validate({
	rules:{
		password:{
			required:true
		},
		confirm_password:{
			required:true,
			equalTo:"#password"
		}
	},
	messages:{
		password:{
			required:"请输入密码"
		},
		confirm_password:{
			required:"请确认密码",
			equalTo:"两次输入密码不一致"
		}
	},
	success:"valid",submitHandler:function() { 
		art.dialog.tips("设置成功！");
		location.href="login.html"
	} 
});

</script>
</body>
</html>
