<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<title>注册-设置密码</title>
<script type="text/javascript" src="top.js"></script>
<link rel="stylesheet" type="text/css"	href="../css/main.css">
</head>
<body>

<div class="register">
	
	<form method="post" action="javascript:;" id="jform" data-form>
	
		<div class="list-row list-row-width">
			<div class="list-col">
				<div class="list-inline box-flex">
					<input type="password" class="form-control" placeholder="请设置登录密码" id="password" name="password" data-form-control>
					<input type="text" class="form-control" placeholder="请设置登录密码" id="password1" name="password" style="display:none;" data-form-control>
				</div>
				<div class="list-inline">
					<div class="onoff" data-onoff="off" id="onoff1">
						<span class="onoff-handle"></span>
						<span class="onoff-info">●●●</span>
					</div>
				</div>
			</div>
		</div>

		<div class="button">
			<button type="submit" class="btn btn-danger btn-block" data-submit>确定</button>
		</div>
		
		
	</form>
	
</div>
<script type="text/javascript" src="../../../js/onoff.js"></script>

<script type="text/javascript">
 $("#jform").validate({
	rules:{
		password:{
			required:true,
		}
	},
	messages:{
		password:{
			required:"请输入密码"
		}
	}
}); 

//开关
$("#onoff1").onoff({
	on:function(){
		$('#password1').show();
		$('#password').hide();
	},
	off:function(){
		$('#password').show();
		$('#password1').hide();
	}
})
$('#password1').keyup(function(){
	$('#password').val($(this).val());
});
$('#password').keyup(function(){
	$('#password1').val($(this).val());
});
</script>
</body>
</html>
