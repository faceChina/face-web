<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<title>找回密码</title>
<script type="text/javascript" src="top.js"></script>
<link rel="stylesheet" type="text/css"	href="../css/main.css">
</head>
<body>

<div class="register">
	
	<form method="post" action="password-set.html" id="jform" data-form>
			
		<div class="list-row list-row-width">
			<div class="list-col">
				<div class="list-inline">手机号码</div>
				<div class="list-inline box-flex"><input type="text" class="form-control" placeholder="请输入手机号码" id="mobile" name="mobile" data-form-control></div>
			</div>
			<div class="list-col">
				<div class="list-inline">验证码</div>
				<div class="list-inline box-flex"><input type="text" class="form-control" placeholder="请输入验证码" id="mobilecode" name="mobilecode" data-form-control></div>
				<div class="list-inline">
					<button class="btn btn-warning btn-block" onclick="getCode(this)">获取验证码</button>
				</div>
			</div>
		</div>

		<div class="button">
			<button type="submit" class="btn btn-danger btn-block" data-submit>下一步</button>
		</div>
		
		
	</form>
	
</div>

<script type="text/javascript">
	$("#jform").validate({
		rules:{
			mobile:{
				required:true,
				mobile:true
			},
			mobilecode:{
				required:true
			}
		},
		messages:{
			mobile:{
				required:"请输入手机号码",
				mobile:"请输入正确的手机号码"
			},
			mobilecode:{
				required:"请输入验证码"
			}
		}
	}); 
	
	//获取验证码
	function getCode(el){
		$(el).attr("disabled",true);
		$(el).removeClass('btn-warning');
		var time=60;
		var setIntervalID=setInterval(function(){
			time--;
			$(el).html("验证码已发送 "+ time +"秒");
			if(time==0){
				clearInterval(setIntervalID);
				$(el).attr("disabled",false).html("免费获取验证码");
				$(el).addClass('btn-warning');
			}
		},1000)
	}
</script>

</body>
</html>
